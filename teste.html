<!DOCTYPE html>
<html>
<head>
  <title>Botão de Toggle com Ícone - Exemplo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <style>
    .toggle-content {
      display: none;
    }
  </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Botão do Toggle 1-->
<button style="display: block;" type="button" class="btn btn-link" data-toggle="collapse" data-target="#toggle-content-1">
    <span class="glyphicon glyphicon-chevron-down"></span>
    <h1 style="display: inline-block;" class="media-heading"><a href="/handle/2011/2289">BDTD - Biblioteca Digital de Teses e Dissertações</a></h1>
  </button>
  
  <!-- Conteúdo do Toggle 1-->
  <div id="toggle-content-1" class="collapse">
    
    <!-- Botão do Toggle 1.1-->
    <button style="margin-left: 20px; display: block;" type="button" class="btn btn-link" data-toggle="collapse" data-target="#toggle-content-1-1">
      <span class="glyphicon glyphicon-chevron-down"></span>
      <h2 style="display: inline-block;" class="media-heading"><a href="/handle/2011/14105">Programa de Pós-Graduação em Administração - PPGAD/ICSA</a></h2>
    </button>
    
    <!-- Conteúdo do Toggle 1.1-->
    <div id="toggle-content-1-1" class="collapse">
    
      <!-- Botão do Toggle 1.1.1-->
      <button style="margin-left: 40px; display: block;" type="button" class="btn btn-link" data-toggle="collapse" data-target="#toggle-content-1-1-1">
        <span class="glyphicon glyphicon-chevron-down"></span>
        <h3 style="display: inline-block;" class="media-heading"><a href="/handle/2011/14106">Dissertações em Administração (Mestrado) - PPGAD/ICSA</a></h3>
      </button>
          
    </div>
    
    <!-- Botão do Toggle 1.2-->
    <button type="button" style="margin-left: 20px; display: block;" class="btn btn-link" data-toggle="collapse" data-target="#toggle-content-1-2">
      <span class="glyphicon glyphicon-chevron-down"></span>
      <h2 style="display: inline-block;" class="media-heading"><a href="/handle/2011/2306">Programa de Pós-Graduação em Agriculturas Amazônicas - PPGAA/INEAF</a></h2>
    </button>
    
  </div>
  
  
      
      

    <script>
    // Adicionar evento de clique ao botão do toggle
    $('.btn').click(function(){
    // Alterar a classe do ícone do toggle
    $(this).find('.glyphicon').toggleClass('glyphicon-chevron-down glyphicon-chevron-up');
    });
    </script>
</body>
</html>
